<div class="bg-white border div-details" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-6">
      <app-animal
        [url]="animal.url"
        [description]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-6">
      <small>
        <p class="text-left break-word description">{{ animal.description }}</p>
        <div class="icons">
          <i class="fa fa-heart-o fa-2x mr-2 pull-left" (click)="like()"> {{
            animal.likes
          }}</i>
          <i class="fa fa-comment-o fa-2x mr-2 ml-2"> {{ animal.comments }}</i>
          <i class="fa fa-trash-o fa-2x pull-right" (click)="remove()"></i>
        </div>
      </small>
      <app-comments *ngIf="animal.allowComments; else warning" [id]="animalId" ></app-comments>
      <ng-template #warning>
        <p>NÃ£o pode ser comentado</p>
      </ng-template>
    </div>
  </div>
</div>
